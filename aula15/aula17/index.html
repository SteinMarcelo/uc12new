<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS</title>
</head>
<body>
    <div ng-app="">
            <p>Primeira Aplicação Angular</p>
            <p>
                Nome:
                <input type="text" ng-model="nome" placeholder="Digite o Nome aqui">
            </p>
            <h1>
                O nome inserido é:{{nome}} 
            </h1>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>

</body>
</html>
